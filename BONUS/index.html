<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato grid</title>

    <!-- link al CSS -->
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- container degli elementi -->
    <div id="container">

        <!-- titolo e scelta delle eventuali gradi di difficoltà -->
        <header>
            <!-- titolo -->
            <h1>Campo Minato</h1>

            <!-- selettore di difficoltà -->
            <select id="difficulty">
                <option value="" selected> --- </option>
                <option value="diff1">Livello 1</option>
                <option value="diff2">Livello 2</option>
                <option value="diff3">Livello 3</option>
            </select>

            <!-- bottone per generare la griglia -->
            <button class="start_game">Inizia a giocare</button>

        </header>

        <!-- contenuto della griglia -->
        <main>
            <div class="grid">
                <!-- <div class="box"></div> -->
                
            </div>
        </main>

    </div>  
     <!-- link al codice JavaScript -->
     <script type="text/javascript" src="js/functions.js"></script>
     <script type="text/javascript" src="js/main.js"></script>
    
</body>
</html>
